<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Chamran Hotel, the best hotel in shiraz">
        <meta name="keywords" content="hotel, best hotel shiraz">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="./sass/font-awesome.min.css" type="text/css"/>
        <link rel="stylesheet" href="./sass/flaticon.css" type="text/css"/>
        <link rel="stylesheet" href="./sass/style.css" type="text/css"/>
		
    </head>
	<body>
<!--NavBar ***********************************************************************-->
        <nav class="navbar">
<!--NavBar logo-------------------------------------------------->
            <div class="navbar__logo">
                <img src="./images/logo.png" alt="chamran-hotel-logo"/>
            </div>
<!--NavBar Desktop-------------------------------------------------->           
            <div class="navbar__desktop">
                <a class="navbar__desktop--link" href="">Home</a>
                <div class="navbar__desktop--link dropdown" href="">
                    Rooms <i class="fa fa-angle-down"></i>
                    <div class="dropdown__content">
                        <a href="">Single Room</a>
                        <a href="">Double Room</a>
                        <a href="">Suite Room</a>
                    </div>
                </div>
                <a class="navbar__desktop--link" href="#aboutus">AboutUs</a>
                <a class="navbar__desktop--link"  href="#footer">ContactUs</a>
            </div>
<!--NavBar Mobile-------------------------------------------------->
            <div class="navbar__mobile">
                <span class="fa fa-bars" onclick="openSideNav()"></span>
                <div class="navbar__mobile--sideNav" id="sideNav">
                    <span class="fa fa-times" onclick="closeSideNav()"></span>
                    <a class="link" href="">Home</a>
                    <div class="link accodrionDropDown" href="">
                        Rooms <i class="fa fa-angle-down"></i>
                        <div class="accodrionDropDown__content">
                            <a class="link" href="">Single Room</a>
                            <a class="link" href="">Double Room</a>
                            <a class="link" href="">Suite Room</a>
                        </div>
                    </div>
                    <a class="link" href="#aboutus">AboutUs</a>
                    <a class="link"  href="#footer">ContactUs</a>
                </div>
            </div>
<!--NavBar Search-------------------------------------------------->
            <div class="navbar__search">
                <i class="fa fa-search" onclick="openSearchBox()"></i>
                <div id="searchBox">
                    <i class="fa fa-close" onclick="closeSearchBox()"></i>
                    <form action="" method="get">
                        <input type="text" name="keyword" placeholder="type then hit enter to search" autofocus/>
                    </form>
                </div>
            </div>
        </nav>
<!--Header ***********************************************************************-->
        <header class="header">           
            <h1 class="header__title"> Chamran Hotel, The Best Hotel In City!</h1>
            <h2 class="header__subtitle">Hotel and Restuarant</h2>
        </header>
<!--Booking ***********************************************************************-->
        <section class="booking">
            <form class="booking__form" action="" method="get">
<!--Booking form input-------------------------------------------------->
                <div class="booking__form--item">
                    <label for="checkIn">Check in</label>
                    <input type="date" name="checkIn" id="checkIn" required/>
                </div>
<!--Booking form input-------------------------------------------------->
                <div class="booking__form--item">
                    <label for="checkout">Check out</label>
                    <input type="date" name="checkout" required/>
                </div>
<!--Booking form input-------------------------------------------------->
                <div class="booking__form--item">
                    <label for="adults">Adults</label>
                    <select name="adults" id="adults" required>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
<!--Booking form input-------------------------------------------------->
                <div class="booking__form--item">
                    <label for="children">Children</label>
                    <select name="children" id="children" required>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
<!--Booking form input-------------------------------------------------->                
                <div class="booking__form--item">
                    <label for="roomType">Room</label>
                    <select name="roomType" id="roomType" required>
                        <option value="single">Single Room</option>
                        <option value="double">Double Room</option>
                        <option value="suite">Suite Room</option>
                    </select>
                </div>
<!--Booking form input-------------------------------------------------->               
                <div class="booking__form--item">
                    <input type="submit" value="Check Availability"/>
                </div>
            </form>
        </section>
		
    <script src="./js/index.js"></script>
    </body>
</html>
